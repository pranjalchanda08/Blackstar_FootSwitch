<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>

    <style>
        #datatable {
            table-layout: fixed;
            padding-top: 0.2%;
        }

        pre {
            white-space: pre-wrap; /* Since CSS 2.1 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */
        }

        tr > td, tr > th {
            color: #1f2021;
            vertical-align: middle;
            border: 1px solid #000;
        }

        tr > td {
            word-wrap: break-word;
        }

        body {
            font-family: Roboto, Helvetica, sans-serif;
            color: black;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            text-align: center;
        }

        .dataTables_length {
            margin-left: 1%;
            margin-bottom: 1%;
            font-size: larger;
        }

        .dataTables_filter {
            margin-right: 1%;
            margin-bottom: 1%;
            font-size: larger;
        }

        label > select, label > input {
            font-size: medium;
        }

        pre.prettyprint {
            border: none !important;
        }

        hr {
            margin-top: -0.5%;
            margin-bottom: 1.0%;
        }
    </style>

    <script type="text/javascript"
            src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
<script>
    $(document).ready(function () {
        let table = $('#datatable').DataTable();

        $("#datatable tfoot th").each(function (i) {
            var select = $('<select><option value=".*"></option></select>')
                .appendTo($(this).empty())
                .on('change', function () {
                    table.column(i)
                        .search('^' + $(this).val() + '$', regex = true)
                        .draw();
                });

            table.column(i).data().unique().sort().each(function (d, j) {
                select.append('<option value="' + d + '">' + d + '</option>')
            });
        });
    });

</script>
<h1>Issue Dashboard</h1>
<hr>
<table id="datatable" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th style="width: 10%">Files</th>
        <th style="width: 20%">Repo Details</th>
        <th style="width: 20%">Snippet</th>
        <th style="width: 50%">Code</th>
    </tr>
    </thead>
    <tbody>
    {{htmlToInject}}
    </tbody>
    <tfoot>
    <tr>
        <th scope="col" class="sortable">Files</th>
    </tr>
    </tfoot>
</table>
</body>

</html>
